<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/landscape/landscape.css" media="screen" orientation="landscape">
  <title>Frontend Mentor | Stats preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
      <div class="container">
        <main>
            <section class="text">
              <h1>Get <span>insights</span> that help your business grow.</h1>
              <p>
                Discover the benefits of data analytics and make better decisions regarding revenue, customer
                experience, and overall efficiency.
              </p>
              <section class="numbers">
                  <p><span class="edit-numbers">10k+</span> <span class="edit-text">companies</span></p>
                  <p><span class="edit-numbers">314</span> <span class="edit-text">templates</span></p>
                  <p><span class="edit-numbers">12M+</span> <span class="edit-text">queries</span></p>
              </section>
            </section>
          <section class="image">
            <img src="images/image-header-desktop.jpg" alt="image-desktop">
          </section>
        </main>
      </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
</body>
</html>
