<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="container">
      <img id="pattern-top" src="images/bg-pattern-top.svg">
      <img id="pattern-bottom" src="images/bg-pattern-bottom.svg">
    <main>
      <header>
        <img src="images/bg-pattern-card.svg" alt="pattern-card">
        <img src="images/image-victor.jpg" alt="image-victor">
      </header>
      <section class="name">
        <p>
          Victor Crest
          <span>
            26
            London
          </span>
        </p>
        <hr>
      </section>
      <section class="status">
        <p>
          80K
          <span>Followers</span>
        </p>
        <p>
          803K
          <span>Likes</span>
        </p>
        <p>
          1.4K
          <span>Photos</span>
        </p>
      </section>
    </main>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
